<div class="container-fluid">
        <meta name="google-signin-client_id" content="864770080724-sjta17qkd486m937rhmo40g6ov7v2mce.apps.googleusercontent.com">
    <div class="row" id="login-form">
            <form class="login-content" role="form" novalidate> 
                    <div class="col-xs-12 col-sm-6 login_lt" style="border-right:solid rgb(204, 199, 199) 1px ">
                            <h4 class="text-center login_head">Login To Your Account</h4>
                            <div class="margin_tp">
                                <input type="email" class="form-control round-structure input-padding input-border login_padding" placeholder="E-mail address" ng-model="credentials.email" tabindex=1/>
                                <input type="password" class="form-control round-structure input-padding input-border" placeholder="••••••••" ng-model="credentials.password" tabindex=2 />
                                <button class="btn form-control text-center round-structure btn-linkedin" ng-click="login(credentials, remember)" tabindex=3>Sign In</button>
                                <div class="clearfix">
                                    <div class="pull-left margin_lt">
                                        <a ui-sref="lostPassword" href="#/lost-password" class="txt_blue" tabindex=4>Forgot password?</a>
                                    </div>
                                    <div class="pull-right">
                                        <label class="remember-label txt_light"><input type="checkbox" ng-model="remember" tabindex=5>Remember me</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-xs-12 col-sm-6 login_rt social_sec">
                            <h5 class="text-center login_head">Or use another service</h5>
                            <div class="margin_tp text-center">
                                <button class="form-control text-center button round-structure btn-facebook" tabindex=6><i class="fa fa-facebook"></i><span class="social-text facebook hidden-xs">Sign in with Facebook</span></button>
                                <div id="gSignInWrapper">
                                        <span class="label">Sign in with:</span>
                                        <div id="customBtn" class="customGPlusSignIn">
                                          <span class="icon"></span>
                                          <span class="buttonText">Google</span>
                                        </div>
                                      </div>
                                      <div id="name"></div>
                                      <script>startApp();</script>
                                    

                    <br><br>
                                <button class="form-control text-center button round-structure btn-linkedin btn-linkedin-mob"  tabindex=8><i class="fa fa-linkedin"></i><span class="social-text hidden-xs">Sign in with LinkedIn</span></button>
                                <div class="clearfix">
                                    <div class="pull-left margin_lt">
                                        <span class="txt_light">Don’t have an account?</span>
                                    </div>
                                    <div class="pull-right sign_btn">
                                        <button class="txt_blue" ng-click="signUp()" tabindex=9>Sign Up!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            </form>
    </div>
    </div>
