<div class="container-fluid ">
    <div class="row" id="login-form">
        <form name="userForm" class="login-content fillUp" role="form" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="col-xs-12 login-content term-privacy text-center">
                <h4>Your Details</h4>
                <p class="text-left margin_tp mb-md">By clicking "Continue", you affirm you have read and agree to the
                    <a>Privacy and Use Policy.</a>
                </p>
                <hr/>
                <div>
                <div class="form-group col-md-6" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                    <label>Name*</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                </div>
                <div class="form-group col-md-6" >
                        <label>D.O.B</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                </div>
                <div class="">
                    <div class="form-group col-md-6" >
                        <label>Weight</label>
                        <input type="number" name="weight" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6" >
                        <label>Height</label>
                        <input type="number" name="height" class="form-control" required>
                    </div>
                </div>

                <div>
                    <div class="col-md-6" >
                        <button class="btn form-control text-center round-structure btn-linkedin " type="submit" ui-sref="charity" tabindex=3>Cancel</button>
                    </div>
                    <div class=" col-md-6" >
                        <button class="btn form-control text-center round-structure btn-linkedin" type="submit" ui-sref="memberlist" tabindex=3>Continue</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
