<ng-include src="'/log-out-header.html'"> </ng-include>
<ng-include src="'/admin/admin-header.html'"> </ng-include>
<div class="container" style=" height:55%; width: 60%;   border-radius: 30px; background-color: rgb(255, 255, 255)" id="login-form">
    <div class="row ">
            <h1 style="text-align: center">Notifications !!{{}}</h1>
        <!-- <ng-include src="'/admin-header.html'"> </ng-include> -->
        <div style="padding:35px; ">
          <ul>
            <li ng-repeat="notify in notification">

              <label class="switch">
                <input type="checkbox" ng-checked="notify.active===true" ng-click='update(notify);'>
                <span class="slider round"></span>
              </label><span class="notifys">{{notify.notification_text}} </span>
              <br><br>
            </li>
          </ul>
          <div class="col-md-6 " >

            </div>
        </div>

    </div>
